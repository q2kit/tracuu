<div class="w-full px-3 py-2 rounded-lg border
  {% if tag == 'success' %}
    bg-green-50 border-green-200
  {% elif tag == 'error' %}
    bg-red-50 border-red-200
  {% elif tag == 'warning' %}
    bg-yellow-50 border-yellow-200
  {% elif tag == 'info' %}
    bg-blue-50 border-blue-200
  {% elif tag == 'debug' %}
    bg-purple-50 border-purple-200
  {% else %}
    bg-gray-50 border-gray-200
  {% endif %}
">
  <small class="block text-sm
    {% if tag == 'success' %}
      text-green-800
    {% elif tag == 'error' %}
      text-red-800
    {% elif tag == 'warning' %}
      text-yellow-800
    {% elif tag == 'info' %}
      text-blue-800
    {% elif tag == 'debug' %}
      text-purple-800
    {% else %}
      text-gray-800
    {% endif %}
  ">{{ message }}</small>
</div>
