<div class="w-full px-3 py-2 rounded-lg border
  {% if tag == 'success' %}
    bg-success/10 border-success/30
  {% elif tag == 'error' %}
    bg-error/10 border-error/30
  {% elif tag == 'warning' %}
    bg-warning/10 border-warning/30
  {% elif tag == 'info' %}
    bg-info/10 border-info/30
  {% elif tag == 'debug' %}
    bg-primary/10 border-primary/30
  {% else %}
    bg-gray-50 border-gray-200
  {% endif %}
">
  <small class="block text-sm
    {% if tag == 'success' %}
      text-success
    {% elif tag == 'error' %}
      text-error
    {% elif tag == 'warning' %}
      text-warning
    {% elif tag == 'info' %}
      text-info
    {% elif tag == 'debug' %}
      text-primary
    {% else %}
      text-slate-800
    {% endif %}
  ">{{ message }}</small>
</div>
