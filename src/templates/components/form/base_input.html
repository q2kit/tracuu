<div class="{{ wrapper_class }}">
  {% if label %}
    <span class="block text-sm font-medium mb-2 text-slate-700">
      {{ label }}
      {% if required %}<span class="text-red-500">*</span>{% elif show_optional %}<span class="text-xs text-slate-400">(Không bắt buộc)</span>{% endif %}
    </span>
  {% endif %}
  {% block input_element %}{% endblock %}
  {% if helper_text %}
    <div class="mt-1 text-xs text-slate-400">{{ helper_text }}</div>
  {% endif %}
  {% if error_text_key %}
    <div class="mt-1 h-4">
      <small
        class="block text-xs text-red-500"
        x-show="{{ error_text_key }}"
        x-text="{{ error_text_key }}"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 -translate-y-1"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 -translate-y-1"
        x-cloak
      ></small>
    </div>
  {% endif %}
</div>
