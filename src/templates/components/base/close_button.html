<button
  type="button"
  class="inline-flex items-center justify-center rounded-full h-8 w-8 text-slate-500 hover:text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 {{ class|default:'' }}"
  aria-label="{{ aria_label|default:'Đóng' }}"
  {% if on_click %}@click="{{ on_click }}"{% endif %}
>
  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>
