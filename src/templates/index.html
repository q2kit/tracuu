<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu hoá đơn 24/7</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 0;
        }
        header {
            background-color: #30b7f3;
            color: white;
            text-align: center;
            padding: 3em 0;
        }
        .header-inner {
            white-space: nowrap;
            animation: marquee 5s linear infinite;
            display: inline-block;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        .product-details {
            margin-top: 20px;
            text-align: center;
        }
        .btn-short {
            width: 200px;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <h1 style="font-size: 60px">Tra cứu hoá đơn 24/7</h1>
        </div>
    </header>
    <div class="container">
        <form id="search-form">
            <div class="form-group">
                <input id="tax-code-input" type="text" name="tax_code" class="form-control" placeholder="Vui lòng nhập mã tra cứu">
            </div>
            <button type="submit" class="btn btn-success btn-short" style="background-color: #30b7f3; border-color: #30b7f3">Tra cứu</button>
        </form>
        <div id="error-box" class="alert alert-warning" role="alert" style="display: none;">
            Không tìm thấy mã tra cứu đã nhập.
        </div>
        <div class="product-details" style="display: none;">
            <img id="product-image" class="img-fluid" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            const $form = $('#search-form');
            const $input = $('#tax-code-input');
            const $errorBox = $('#error-box');
            const $productWrap = $('.product-details');
            const $productImage = $('#product-image');

            $form.on('submit', function (e) {
                e.preventDefault();

                const code = $.trim($input.val());
                if (!code) {
                    showError('Vui lòng nhập mã hoá đơn');
                    return;
                }

                $.ajax({
                    url: `/search/${encodeURIComponent(code)}/`,
                    method: 'GET',
                    dataType: 'json'
                })
                .done(function (data) {
                    $productImage.attr('src', data.image);
                    $productWrap.show();
                    $errorBox.hide();
                })
                .fail(function (xhr) {
                    $productWrap.hide();
                    $errorBox.show();
                })
            });
        });
    </script>
</body>
</html>
