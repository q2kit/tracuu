name: Docker Build
run-name: Docker Build [${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'production' }}]

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: false
        default: development
        type: choice
        options:
          - development
          - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - run: cp .env.example .env

      - name: Build and push multi-arch Docker image
        run: |
          ENV=${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'production' }}

          echo "Build environment: $ENV"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/tracuu:$ENV \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/tracuu:$ENV-$(date -u +'%Y%m%d%H%M%S') \
            .
